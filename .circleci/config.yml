version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9.2
    working_directory: /go/src/github.com/yusukemisa/goNewProject
    steps:
      - checkout
      - run: echo '🍣🍣🍣🍣🍣🍣🍣🍣🍣 START BUILD 🍣🍣🍣🍣🍣🍣🍣🍣🍣'
      - run: go get -u golang.org/x/lint/golint github.com/golang/dep/cmd/dep
      - run: golint ./...
      - run: go vet ./...
      - run: go test -v -race ./...
      - run: echo '🍣🍣🍣🍣🍣🍣🍣🍣🍣 END BUILD 🍣🍣🍣🍣🍣🍣🍣🍣🍣'
